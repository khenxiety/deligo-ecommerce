    <div class="products uk-margin-medium-top">
      <header class="products-header uk-margin-small-bottom">
        <h4>Products</h4>

        <div class="sort">
          <button class="uk-button uk-button-default" type="button">
            Sort by:
          </button>
          <div uk-dropdown>
            <ul class="uk-nav uk-dropdown-nav">
              <li class="uk-active"><a href="#">Active</a></li>
              <li><a href="#">Best Matches</a></li>
              <li><a href="#">Price low to high</a></li>
              <li><a href="#">Price high to low</a></li>
            </ul>
          </div>
        </div>
      </header>

      <div class="uk-grid-row-small uk-child-width-1-3@s" uk-grid>
        <div *ngFor="let items of data | slice: 0:20">
          <div class="uk-card uk-card-default">
            <div class="uk-card-media-top">
              <div uk-spinner *ngIf="isLoading"></div>
              <img
                src="{{ items.images[0] }}"
                width="auto"
                height="auto"
                style="aspect-ratio: 1; scale: 0.7"
                alt=""
                *ngIf="!isLoading"
              />
            </div>
            <div class="uk-card-body">
              <h3 class="uk-card-title hide-text">
                <div uk-spinner *ngIf="isLoading"></div>
                {{ items.title }}
              </h3>
              <div
                class=""
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                "
              >
                <small class="uk-text-center">Php {{ items.price }}</small>
                <button
                  type="button"
                  class="uk-button uk-button-default"
                  (click)="goToPreview(items.id)"
                >
                  View
                </button>
              </div>
            </div>
          </div>
        </div>
