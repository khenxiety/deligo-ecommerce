<div class="page-wrapper">
  <div class="uk-container uk-container-medium">
    <div class="uk-card uk-card-default card">
      <h4>Signup on Deligo</h4>

      <form class="uk-grid-small" uk-grid>
        <div class="uk-width-1-3">
          <label for="fname">Firstname</label>
          <input class="uk-input" id="fname" type="text" />
        </div>
        <div class="uk-width-1-3">
          <label for="fname">Lastname</label>
          <input class="uk-input" type="text" id="lname" />
        </div>
        <div class="uk-width-1-3@s">
          <label for="middle">Middle</label>

          <input class="uk-input" type="text" id="middle" />
        </div>

        <div class="uk-width-1-4@s">
          <label for="province">Province</label>

          <input class="uk-input" type="text" id="province" />
        </div>
        <div class="uk-width-1-4@s">
          <label for="city">City/Municipal</label>

          <input class="uk-input" type="text" id="city" />
        </div>
        <div class="uk-width-1-3@s">
          <label for="st_barangay">Street & Barangay</label>

          <input class="uk-input" type="text" id="st_barangay" />
        </div>
        <div class="uk-width-1-6@s">
          <label for="zipcode">Zipcode</label>

          <input
            class="uk-input"
            min="0"
            maxlength="5"
            type="number"
            id="zipcode"
          />
        </div>
        <div class="uk-width-1-1@s">
          <label for="dp">Profile picture</label>

          <div uk-form-custom="target: true " class="uk-margin-small-left">
            <input type="file" id="dp" />
            <input
              class="uk-input uk-form-width-medium"
              type="text"
              placeholder="Select file"
              disabled
            />
          </div>
        </div>

        <div class="uk-width-1-4@s">
          <label for="contact">Contact number</label>

          <input class="uk-input" type="number" id="contact" />
        </div>
        <div class="uk-width-1-4@s">
          <label for="userName">Username</label>

          <input class="uk-input" type="text" id="userName" />
        </div>
        <div class="uk-width-1-2@s">
          <label for="email">Email address</label>

          <input class="uk-input" type="text" id="email" />
        </div>

        <div class="uk-width-1-2@s">
          <label for="password">Password</label>

          <input class="uk-input" type="text" id="password" />
        </div>
        <div class="uk-width-1-2@s">
          <label for="cpassword">Confirm Password</label>

          <input class="uk-input" type="text" id="cpassword" />
        </div>
        <div class="uk-width-1-2@s">
          <div class="uk-text-center">
            <p>
              Already have an account?? Login
              <a routerLink="/deligo-ecommerce/login">here.</a>
            </p>
          </div>
        </div>
        <div class="uk-width-1-2@s">
          <button class="uk-button uk-button-primary uk-width-1-1">
            Register account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
